 <head>
     <meta charset="utf-8">

     <!--Bootstrap -->

 <body class="container"> <!-- Contúdo da página, ajustes do Bootstrap -->

   <br><br><br> <!-- Pular linha --> 

   <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="No topo">
    Popover no topo
   </button>
   <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Direita">
    Popover na direita
   </button>
   <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Em baixo">
    Popover em baixo
   </button>
   <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Esquerda">
    Popover na esquerda
   </button>
   
   <!-- habilitar o Popover -->
   <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
   </script>
