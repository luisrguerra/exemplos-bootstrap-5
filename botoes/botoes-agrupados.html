<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <!-- Melhoria da visualização em smartphones -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js" integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>

 <body>
 
  <div class="container">
   <div class="row">
    <div class="col">

     <h2>Botões agrupados:</h2>
     <div class="btn-group" role="group">
      <button type="button" class="btn btn-danger">Esquerda (Vermelho)</button>
      <button type="button" class="btn btn-primary">Centro (Azul)</button>
      <button type="button" class="btn btn-success">Direita (Verde)</button>
     </div>

     <div class="btn-group" role="group">
      <button type="button" class="btn btn-danger">Link esquerda (Vermelho)</button>
      <button type="button" class="btn btn-warning">Link centro (Azul)</button>
      <button type="button" class="btn btn-success">Link direita (Verde)</button>
     </div>

     <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-dark">Esquerda contorno (Preto)</button>
      <button type="button" class="btn btn-outline-primary">Centro contorno (Azul)</button>
      <button type="button" class="btn btn-outline-secondary">Direita contorno (Cinza)</button>
     </div>

     <h2>Checkbox:</h2>
     <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
      <input type="checkbox" class="btn-check" id="btncheck1" checked>
      <label class="btn btn-outline-primary" for="btncheck1">Clique aqui</label>
    
      <input type="checkbox" class="btn-check" id="btncheck2">
      <label class="btn btn-outline-primary" for="btncheck2">Clique aqui (2)</label>
    
      <input type="checkbox" class="btn-check" id="btncheck3">
      <label class="btn btn-outline-primary" for="btncheck3">Clique aqui (3)</label>
     </div>
     
     <h2>Radio input (somente um):</h2>
     <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
      <input type="radio" class="btn-check" name="btnradio" id="btnradio1">
      <label class="btn btn-outline-primary" for="btnradio1">Selecione esse</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="btnradio2">
      <label class="btn btn-outline-primary" for="btnradio2">Selecione esse (2)</label>
    
      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" checked>
      <label class="btn btn-outline-primary" for="btnradio3">Selecione esse (3)</label>
     </div>
     
     <h2>Vertical:</h2>
     <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
      <button type="button" class="btn btn-outline-primary">Botão 1</button>
      <button type="button" class="btn btn-outline-primary">Botão 2</button>
      <button type="button" class="btn btn-outline-primary">Botão 3</button>
      <button type="button" class="btn btn-outline-primary">Botão 4</button>
      <button type="button" class="btn btn-outline-primary">Botão 5</button>
      <button type="button" class="btn btn-outline-primary">Botão 6</button>
     </div>

    </div> <!-- col (coluna) -->

   </div><!-- row (linha) -->

  </div> <!-- container -->
 
 </body>
</html>
