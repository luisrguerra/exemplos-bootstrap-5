<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <!-- Melhoria da visualização em smartphones -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/js/bootstrap.min.js" integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.2/css/bootstrap.min.css" integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>

<body>

 <div class="container">
  <div class="row">
   <div class="col-12">  
    <h1>Botões</h1>
    <button type="button" class="btn btn-primary">Cor primária</button>
    <button type="button" class="btn btn-secondary">Cor secundária</button>
    <button type="button" class="btn btn-success">Cor de sucesso (verde)</button>
    <button type="button" class="btn btn-danger">Cor de perigo (vermelho)</button>
    <button type="button" class="btn btn-warning">Cor de aviso (amarelo)</button>
    <button type="button" class="btn btn-info">Cor de informação (azul claro)</button>
    <div style="background-color: black; padding: 0.25em;max-width: fit-content;display: inline-block;">
      <button type="button" class="btn btn-light">Light (branco)</button>
    </div>
    <button type="button" class="btn btn-dark">Dark (preto)</button>
    <button type="button" class="btn btn-link">Botão como link</button>
    <a class="btn btn-primary" href="#" role="button">Link como botão (azul)</a>
    <button type="button" class="btn btn-outline-primary">Contorno com cor primária</button>
    <button type="button" class="btn btn-outline-secondary">Contorno com cor secundária</button>
    <button type="button" class="btn btn-outline-success">Contorno com cor de sucesso (verde)</button>
    <button type="button" class="btn btn-outline-danger">Contorno com cor de perigo (vermelho)</button>
    <button type="button" class="btn btn-outline-warning">Contorno com cor de aviso (amarelo)</button>
    <button type="button" class="btn btn-outline-info">Contorno com cor de informação (azul claro)</button>
    <button type="button" class="btn btn-outline-dark">Contorno preto</button>
    <div style="background-color: black; padding: 0.25em;max-width: fit-content;display: inline-block;">
      <button type="button" class="btn btn-outline-light">Contorno Branco</button>
    </div>
    <button type="button" class="btn btn-primary btn-lg">Botão grande</button>
    <button type="button" class="btn btn-primary btn-sm">Botão pequeno</button>
    <button type="button" class="btn btn-primary" disabled>Botão desabilitado</button>
    <a class="btn btn-primary disabled" role="button" aria-disabled="true">Link como botão desabilitado</a>

   </div>
  </div>
 </div>

</body>
</html>
