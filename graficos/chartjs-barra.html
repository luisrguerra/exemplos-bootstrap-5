<!DOCTYPE html>
<html lang="pt-BR">
 <head>
     <meta charset="utf-8">

 </head>

 <body style="font-size: 2em;"> <!-- Contúdo da página, ajustes do Bootstrap -->

  <canvas id="exemploGrafico" style="max-height:80%;"></canvas>

  <br> <!-- Pular linha -->

  <br>
  <br>
 
 </body>
</html>

<script>
  // dados do gráfico
  const data = {
    labels: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
    datasets: [{
      label: 'Label do gráfico',
      data: [7, 6, 5, 4, 3, 2, 1],
      backgroundColor: 'SeaGreen'
    }]
  };
  // configurar
  const config = {type: 'bar', data};
  // Adicionar gráfico na página
  const graficoExemlo = new Chart(
    document.getElementById('exemploGrafico'),
    config
  );
  </script>
